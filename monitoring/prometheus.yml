global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'docker-node-monitor'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node.js application metrics (if you add prom-client)
  - job_name: 'node-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # MongoDB metrics (if using mongodb-exporter)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']

  # Redis metrics (if using redis-exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Kafka metrics (if using kafka-exporter)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
